<html>
<body>
<h1>reverse </h1>
<script>
var x=parseInt(prompt('enter the number'));
var rev=0;
var temp=x;
var s=0;
while(x>0){
num=x%10;
s=s+num;
rev=(rev*10)+num;
x=Math.floor(x/10);
} 
document.write('reverse of number',rev +"<br>");
document.write('sum of digit',s +"<br>");
if(rev==temp){
document.write('number is palindrome');
}else{
document.write('number is not palindrome');

}
</script>
</body>
</html>
