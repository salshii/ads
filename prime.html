<html>
<head>
<title>
prime
</title>
</head>
<body>
<h1>prime number with in range</h1>
<script>
const x = parseInt(prompt('Enter lower number: '));
const y = parseInt(prompt('Enter higher number: '));

for (let i = x; i <= y; i++) {
    let c = 0;

    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            c = 1;
            break;
        }
    }

    
    if (i > 1 && c == 0) {
        document.write(i+ "<br>");
    }
}

</script>
</body>
</html>
